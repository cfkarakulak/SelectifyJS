<!DOCTYPE html>
<html>
<head>
  <title>Selectify</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="cage">
    <select name="months" data-filter="true">
      <optgroup label="Months">
        <option value="ocak">Ocak</option>
        <option value="subat">Şubat</option>
        <option value="Mart">Mart</option>
        <option value="Nisan">Nisan</option>
        <option value="Mayıs">Mayıs</option>
        <option value="Haziran">Haziran</option>
        <option value="Temmuz">Temmuz</option>
        <option value="Ağustos">Ağustos</option>
        <option value="Eylül">Eylül</option>
        <option value="Ekim">Ekim</option>
        <option value="Kasım">Kasım</option>
        <option value="Aralık">Aralık</option>
      </optgroup>
    </select>
  </div>

  <div class="cage">    
    <select name="names[]" multiple data-placeholder="Choose a name" data-filter="true">
      <optgroup label="Fake Names">
        <option>Mario Speedwagon</option>
        <option>Petey Cruiser</option>
        <option>Anna Sthesia</option>
        <option>Gail Forcewind</option>
        <option>Nick R. Bocker</option>
        <option>Ira Membrit</option>
        <option>Sue Vaneer</option>
        <option>Sal Monella</option>
        <option>Jimmy Changa</option>
        <option>Cory Ander</option>
        <option>Don Stairs</option>
        <option>Moe Fugga</option>
        <option>Graham Cracker</option>
        <option>Tom Foolery</option>
        <option>Holly Graham</option>
        <option>Polly Tech</option>
        <option>Pat Agonia</option>
        <option>Phil Harmonic</option>
        <option>Donatella Nobatti</option>
      </optgroup>
    </select>
  </div>

  <script src="../dist/bundle.js"></script>
</body>
</html>
